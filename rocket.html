<html>
    <head>
        <link href="rocket.css" rel="stylesheet">
    </head>
    <body>
        <div class="Bigdiv">
            <h2 class="sdiv">filter</h2>
            <div class="Sdiv">
                <h4>select location</h4>
                <select class="select location">
                    <option value="o">select location</option>
                    <option value="1">Delhi</option>
                    <option value="2">Mumbai</option>
                    <option value="2">Goa</option>
                    <option value="4">Srinagar</option>
                </select>
            </div>
            <div class="sdiv">
                <h4>cuisine</h4>
                <input type="checkbox">
                <label>North Indian</label><br><br>
                <input type="checkbox">
                <label>South Indian</label><br><br>
                <input type="checkbox">
                <label>Chinese</label><br><br>

                <label>Fast Food</label><br><br>
                <input type="checkbox">
                <label>Street Food</label>
            </div>
            <div class="sdiv">
                <h3>Cost For Two</h3>
                <input type="radio">
                <label value="o">Less than ₹500 </label><br><br>
                <input type="radio">
                <label value="1">₹ 500 to ₹ 1000</label><br><br>
                <input type="radio">
                <label value="2">₹ 1000 to ₹ 1500</label><br><br>
                <input type="radio">
                <label value="3">₹ 1500 to ₹ 2000</label><br><br>
                <input type="radio">
                <label value="4">₹ 2000+</label>
            </div>
            <div class="sdiv">
                <h2>sort</h2>
                <input type="radio">
                <label value="1">Price low to high</label><br><br>
                <input type="radio">
                <label value="2">Price high to low</label><br><br><br>
            </div>
        </div>
